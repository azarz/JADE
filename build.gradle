group 'eu.ensg'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
	mavenCentral()
	jcenter()
}

repositories {
    
    maven { name = "osgeo"; url = "http://download.osgeo.org/webdav/geotools/" }
   
}

dependencies {
    compile "org.geotools:gt-shapefile:12.0"
    compile 'javax.media.jai:com.springsource.javax.media.jai.core:1.1.3'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile fileTree(dir: 'lib', include: '**/*.jar')

}


sourceSets {
  main {
    java.srcDirs = ['src']
    resources.srcDirs = ['assets/Textures/Logo', 'assets/JasperReports/log4j']
  }
}


jar {
   manifest {
      attributes 'Main-Class': 'eu.opends.main.Simulator',
      'Implementation-Title': 'Jade', 'Implementation-Version': version
   }
}
